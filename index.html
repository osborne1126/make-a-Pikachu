<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>画一只皮卡丘</title>
  <style>
      *{margin: 0; padding: 0; box-sizing: border-box;}
      *::after{
        box-sizing: border-box;
      }
      *::before{
        box-sizing: border-box;
      }
      body{
          height: 100vh;
          border:1px solid green;
          display: flex;   /*jizhong*/
          justify-content: center;
          align-items: center;
          background: #FEE433;
      }
      .wrapper{
          width: 100%;
          height: 165px;
          /*border: 1px solid red;*/
          position: relative;
      }
      .nose{
          width: 0px;
          height: 0px;
          /*border: 11px solid red;*/
          border-style: solid;
          border-width: 12px;
          /*border-color: red green yellow blue;*/
          border-color: black transparent transparent;
          border-radius: 11px;
          /*background: black;*/
          position: absolute;
          left: 50%;
          top: 28px;
          margin-left: -12px;
          /*transform: translateX(-50%)*/
      }
/*  */
      .eye{
          width: 49px;
          height: 49px;
          background: #2E2E2E;
          position: absolute;
          /*left: 50%;*/
          border-radius: 50%;
          border: 2px solid #000000;   /*有border-box加border不影响宽高*/
      }
      .eye::before{
          content: '';
          display: block;
          width: 24px;
          height: 24px;
          background: white;
          position: absolute;
          border-radius: 50%;
          left: 6px;
          top:-1px;
          border: 2px solid #000;
      }
      .eye.left{
          right: 50%;
          margin-right: 90px;
      }
      .eye.right{
          left: 50%;
          margin-left: 90px;
      }
/*  */
      .face{
          width: 68px;
          height: 68px;
          background: #FC0D1C;
          border: 2px solid black;
          border-radius: 50%;
          position: absolute;
          top: 85px;
      } 
      .face.left{
          right: 50%;
          /*top: 85px;*/
          margin-right: 116px;
      }
      .face.right{
          left: 50%;
          /*top: 85px;*/
          margin-left: 116px;
      }
/*  */
      .upperLip{
          height: 25px;
          width: 80px;
          border: 2px solid black;
          /*border-radius: 15px/10px;    //椭圆 */
          
          position: absolute;
          top: 50px;
          background: #FEE433;
      }
      .upperLip.left{
          right: 50%;
          /*top: 52px;*/
          border-bottom-left-radius: 40px 25px;
          border-top: none;
          border-right: none;
          transform: rotate(-20deg);
      }
      .upperLip.right{
          left: 50%;
          /*top: 52px;*/
          border-bottom-right-radius: 40px 25px;
          border-top: none;
          border-left: none;
          transform: rotate(20deg);
      }
/*  */
      .lowerLip-wrapper{
          bottom: 0;
          position: absolute;
          left: 50%;
          margin-left: -150px;
          z-index: -1;
          /*border: 1px solid red;*/
          height: 110px;
          width: 300px;
          overflow: hidden;
      }
      .lowerLip{
          width: 300px;
          height: 3500px;
          background: #990513;
          border-radius: 200px/2000px;
          border: 2px solid black;
          position: absolute;
          bottom: 0;  
          overflow: hidden;
      }
      .lowerLip::after{
          content: '';
          position: absolute;
          bottom: -20px;
          width: 100px;
          height: 100px;
          background: #FC4A62;
          left: 50%;
          margin-left: -50px;
          border-radius: 50px;
      }

  </style>
</head>
<body>
        <div class="wrapper">
            <div class="nose"></div>
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="upperLip left"></div>
            <div class="upperLip right"></div>
            <div class="lowerLip-wrapper">
                    <div class="lowerLip"></div>
            </div>
            
        </div>

</body>
</html>
